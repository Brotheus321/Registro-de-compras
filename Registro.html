<!DOCTYPE html>
<html>
<head>
  <title>Registro de Compra</title>
  <script>
    var compras = [];

    function registrarCompra() {
      var produto = document.getElementById('produto').value;
      var quantidade = parseInt(document.getElementById('quantidade').value);
      var preco = parseFloat(document.getElementById('preco').value);

      if (produto === "" || isNaN(quantidade) || isNaN(preco)) {
        alert("Por favor, preencha todos os campos corretamente.");
        return;
      }

      var total = quantidade * preco;

      var compra = {
        produto: produto,
        quantidade: quantidade,
        preco: preco,
        total: total
      };

      compras.push(compra);

      alert("Compra registrada:\n\n" +
            "Produto: " + produto + "\n" +
            "Quantidade: " + quantidade + "\n" +
            "Preço unitário: R$" + preco.toFixed(2) + "\n" +
            "Total: R$" + total.toFixed(2));
      
      document.getElementById('produto').value = '';
      document.getElementById('quantidade').value = '';
      document.getElementById('preco').value = '';
      console.log(compras);
    }
  </script>
</head>
<body>
  <h2>Registro de Compra</h2>
  <form>
    <label for="produto">Produto:</label>
    <input type="text" id="produto" name="produto"><br><br>

    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" name="quantidade"><br><br>

    <label for="preco">Preço unitário (R$):</label>
    <input type="number" step="0.01" id="preco" name="preco"><br><br>

    <button type="button" onclick="registrarCompra()">Registrar Compra</button>
  </form>

  </div>
</body>
</html>
